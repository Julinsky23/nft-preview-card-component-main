<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <div class="container">
    <div class="card" >
      <img src="images/image-equilibrium.jpg" alt="ETF_img">
      <div class="text">
      <h2 class="name">Equilibrium #3429</h2>
      <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
      </div>


  <img src="images/icon-ethereum.svg" alt="eth_img">
  <a class="eth">0.041 ETH</a>
  <img src="images/icon-clock.svg" alt="clock_img">
  <a class="days">3 days left</a>
  <br>
  <img src="images/image-avatar.png" alt="avatar_img">
  <a>Creation of </a>
  <a class="name">Jules Wyvern</a>
    </div>
  </div>
  
</body>
</html>
