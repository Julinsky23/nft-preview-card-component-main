<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <div class="container">
    <div class="card" >
      <article class="etf-image">
      <img src="images/image-equilibrium.jpg" alt="ETF_img">
      <div>
        <img src="./images/icon-view.svg" alt="">
      </div>
      </article>
      <div class="text">
      <h2 class="name">Equilibrium #3429</h2>
      <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
      </div>

  <ul>
  <li><img src="images/icon-ethereum.svg" alt="eth_img">0.041 ETH</li>
  <li><img src="images/icon-clock.svg" alt="clock_img">3 days left</li>
  </ul>
  <br>
  <article class="avatar">
  <img src="images/image-avatar.png" alt="avatar_img">
  <p>Creation of <span>Jules Wyvern</span></p>
  </article>
    </div>
  </div>
  
</body>
</html>
